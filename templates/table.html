{% extends 'base.html' %}
{% block content %}
<div></div>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap5.css" rel="stylesheet">
   

</head>
<body>
    <h1>User List</h1>
    
</div>

    
    
    <div class="container text-center">
    <table id="example" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for user in users %}
            <tr class="border border-black">
                <td>{{ user.first_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.contact_no }}</td>
                <td>{{ user.company.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="dynamic-form" class="position-absolute top-0 end-0">
        <div id="dynamicform" ></div>
       
        <button class="btn btn-primary" hx-get="{{ url_for('add_user') }}" hx-target="#dynamicform" hx-swap="outerHTML">Add User</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.bootstrap5.js"></script>
    <script>
        new DataTable('#example');
    </script>
   







{% endblock %}
