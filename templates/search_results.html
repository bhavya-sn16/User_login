

<thead class="bg-gray-200 text-black-500">
  <tr class="bg-white-50">
    <th class="px-4 py-2">
      <a hx-get="/sorting?sort_by=first_name&order=asc" hx-trigger="click" hx-target="#results" hx-swap="outerHTML">
          Name
          <span id="sort-icon">
              <!-- Up icon for ascending -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
              </svg>
          </span>
      </a>
      <a hx-get="/sorting?sort_by=first_name&order=desc" hx-trigger="click" hx-target="#results" hx-swap="outerHTML">
          <span id="sort-icon">
              <!-- Down icon for descending -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
          </span>
      </a>
  </th>
    <th class="w-24 px-1 py-0.5 text-sm font-bold tracking-wide text-left">Email</th>
    <th class="w-24 px-1 py-0.5 text-sm font-bold tracking-wide text-left">Contact Number</th>
    <th class="w-24 px-1 py-0.5 text-sm font-bold tracking-wide text-left">Created By</th>
    <th class="w-24 px-1 py-0.5 text-sm font-bold tracking-wide text-left">Created On</th>
    <th class="w-24 px-1 py-0.5 text-sm font-bold tracking-wide text-left">Update</th>
    <th class="w-24 px-1 py-0.5 text-sm font-bold tracking-wide text-left">Delete</th>
  </tr>
</thead>
{% for result in results %}

<tbody class="divide-y divide-white-100">
<tr  hx-get="/contacts/?page=2"
hx-trigger="revealed"
hx-swap="afterend" class="bg-white-200" >
    <td class="px-1 py-0.5 text-sm text-black-700 whitespace-nowrap">{{ result.first_name }}</td>
    <td class="px-1 py-0.5 text-sm text-black-700 whitespace-nowrap">{{ result.email }}</td>
    <td class="px-1 py-0.5 text-sm text-black-700 whitespace-nowrap">{{ result.contact_no }}</td>
    <td class="px-1 py-0.5 text-sm text-black-700 whitespace-nowrap">{{ result.created_by }}</td>
    <td class="px-1 py-0.5 text-sm text-black-700 whitespace-nowrap">{{ result.created_dt }}</td>
    <td class="px-1 py-0.5 text-sm text-black-700 whitespace-nowrap">
        <a id="{{result.user_id}}" x-data="{usedKeyboard: false}" @keydown.window.tab="usedKeyboard = true" role="button" @click="$dispatch('open-menu', {open: true, user_id: $event.target.id});"  class="btn btn-light px-1 py-0.5 text-sm" style="float: right;">Update</a>
    </td>
    <td class="p-3 text-sm text-black-700 whitespace-nowrap">
        <a id="{{result.user_id}}" name="{{result.first_name}}" x-data="{usedKeyboard: false}" @keydown.window.tab="usedKeyboard = true" role="button" @click="$dispatch('open-menu-2', {open: true, user_id: $event.target.id, name : $event.target.name});"  class="btn btn-light px-1 py-0.5 text-sm" style="float: right;">Delete</a>
    </td>

</tr>
</tbody>

{% endfor %}
