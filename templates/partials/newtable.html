{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Search</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
  <div>
  <section class="section">
    <br>
    <div>
      
     
    
    <div>
		
      
      
  </div>
</div>
<br>
<br>
  <section
x-data="slideout()"
x-cloak
@open-menu.window="open = $event.detail.open"
@keydown.window.tab="usedKeyboard = true"
@keydown.escape="open = false"
x-init="init()" style="position: absolute; z-index: 1000;">
<div
    x-show.transition.opacity.duration.500="open"
    @click="open = false"
    class="fixed inset-0 bg-black bg-opacity-25" style="background-color: rgb(195, 224, 250);"></div>
<div
    class="fixed transition duration-300 right-0 top-0 transform w-full max-w-xs h-screen bg-gray-100 overflow-hidden"
    :class="{'translate-x-full': !open}">
    <button
        @click="open = false"
        x-ref="closeButton"
        :class="{'focus:outline-none': !usedKeyboard}"
        class="fixed top-0 right-0 mr-4 mt-2 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
    <div class="p-16 px-6 absolute top-0 h-full overflow-y-scroll" id="part" style="float: right;" >
<div>
    <div class="container-fluid">

        
    <form method="POST" action="{{ url_for('add_user') }}" class="max-w-sm mx-auto">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-5">
            <label for="contactno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
            <input type="text" class="form-control" id="contactno" name="contactno" required>
        </div>
        <br>
        <div >
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" hx-get="/reload" hx-trigger="keyup changed delay:500ms" hx-target="#results">Submit</button>
        </div>
        <br>
        <div>
        </div>
    </form>
    
</div>
</section>


<!-- Dev tools -->
<div
id="alpine-devtools"
x-data="devtools('left')"
x-show="alpines.length"
x-init="start()">
</div>
    <div id="table1" >
      
      <div>
        
      <input type="text" class="input" class="bg-white-50" style="float: left;" placeholder="Search" name="q" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
      <button
          x-data="{usedKeyboard: false}"
          @keydown.window.tab="usedKeyboard = true"
          role=button
          @click="$dispatch('open-menu', { open: true })"
          :class="{'focus:outline-none': !usedKeyboard}"
          class="btn btn-light" style="float: right;">
          Add User
      </button>
      <table class="table2">
        <thead class="bg-gray-200 text-black-500">
          <tr class="bg-white-50">
            <th class="w-24 p-3 text-sm font-bold tracking-wide text-left">First Name</th>
            <th class="w-24 p-3 text-sm font-bold tracking-wide text-left">Email</th>
            <th class="w-24 p-3 text-sm font-bold tracking-wide text-left">Contact Number</th>
            <th class="w-24 p-3 text-sm font-bold tracking-wide text-left">Created By</th>
            <th class="w-24 p-3 text-sm font-bold tracking-wide text-left">Created On</th>
            
          </tr>
        </thead>
        <tbody id="results" class="divide-y divide-white-100">
          {% for user in users %}
  <tr class="bg-white-200"  hx-get="/contacts/?page=2"
  hx-trigger="revealed"
  hx-swap="afterend">
      <td class="p-3 text-sm text-black-700 whitespace-nowrap">{{ user.first_name }}</td>
      <td class="p-3 text-sm text-black-700 whitespace-nowrap">{{ user.email }}</td>
      <td class="p-3 text-sm text-black-700 whitespace-nowrap">{{ user.contact_no }}</td>
      <td class="p-3 text-sm text-black-700 whitespace-nowrap">{{ user.created_by }}</td>
      <td class="p-3 text-sm text-black-700 whitespace-nowrap">{{ user.created_dt }}</td>
      <td class="p-3 text-sm text-black-700 whitespace-nowrap"><a x-data="{usedKeyboard: false}" @keydown.window.tab="usedKeyboard = true" role=button
        @click="$dispatch('open-menu-2', { open: true })"
        :class="{'focus:outline-none': !usedKeyboard}"
        class="btn btn-light" style="float: right;" href="{{ url_for('update', user_id=user.user_id) }}">Update</a></td>
  </tr>
 </tbody>
      </table>
      
      {% endfor %}
  </div>
  </div>
  </section>
  <section
      x-data="slideout()"
      x-cloak
      @open-menu-2.window="open = $event.detail.open"
      @keydown.window.tab="usedKeyboard = true"
      @keydown.escape="open = false"
      x-init="init()" style="position: absolute; z-index: 1000;">
      
      <div
          x-show.transition.opacity.duration.500="open"
          @click="open = false"
          class="fixed inset-0 bg-black bg-opacity-25" style="background-color: rgb(195, 224, 250);"></div>
      <div
          class="fixed transition duration-300 right-0 top-0 transform w-full max-w-xs h-screen bg-gray-100 overflow-hidden"
          :class="{'translate-x-full': !open}">
          <button
              @click="open = false"
              x-ref="closeButton"
              :class="{'focus:outline-none': !usedKeyboard}"
              class="fixed top-0 right-0 mr-4 mt-2 z-50">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
          <div class="p-16 px-6 absolute top-0 h-full overflow-y-scroll" id="part" style="float: right;" >
      <div>
          <div class="container-fluid">
      
              
          <form method="POST"   class="max-w-sm mx-auto">
              <div class="mb-5">
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                  <input type="text" class="form-control" id="name" name="name" >
              </div>
              <div class="mb-5">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input type="email" class="form-control" id="email" name="email" >
              </div>
              <div class="mb-5">
                  <label for="contactno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                  <input type="text" class="form-control" id="contactno" name="contactno" >
              </div>
              <br>
              <div >
                  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" hx-get="/reload" hx-trigger="keyup changed delay:500ms" hx-target="#results">Submit</button>
              </div>
              <br>
              <div>
              </div>
          </form>
          
      </div>
      
      </section>
  
  <script>
    function slideout() {
return {
open: false,
usedKeyboard: false,
init() {
  this.$watch('open', value => {
    value && this.$refs.closeButton.focus()
    this.toggleOverlay()
  })
  this.toggleOverlay()
},
toggleOverlay() {
  document.body.classList[this.open ? 'add' : 'remove']('h-screen', 'overflow-hidden')
}
}
}
</script>
</div>
</body>

</html>
{% endblock %}
